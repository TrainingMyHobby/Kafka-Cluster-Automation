---
  all:
    vars:
      ansible_connection: ssh
      ansible_user: ubuntu
      ansible_become: true
      ansible_ssh_private_key_file: ec2-kafka-cluster.pem

  zookeeper:
    vars:
      zookeeper_user: zookeeper
      zookeeper_group: zookeeper
    hosts:
      ec2-zookeeper1:
        zookeeper_id: 1
      ec2-zookeeper2:
        zookeeper_id: 2
      ec2-zookeeper3:
        zookeeper_id: 3

  kafka_broker:
    vars:
      kafka_broker_user: kafkaborker
      kafka_broker_group: kafkabroker
      kafka_broker:
        data_dir:
          - /var/lib/kafka/data
    hosts:
      ec2-kafka-broker1:
        broker_id: 1
        kafka_broker_custom_properties:
          brocker.rack: us-east-1a
          replica.selector.class: org.apache.kafka.common.replica.RackAwareReplicaSelector
      ec2-kafka-broker2:
        broker_id: 2
        kafka_broker_custom_properties:
          broker.rack: us-east-1b
          replica.selector.class: org.apache.kafka.common.replica.RacsAwareReplicaSelector
      ec2-kafka-broker3:
        broker_id: 3
          kafka_broker_custom_properties:
            broker.rack: us-east-1c
            replica.selector.class: org.apache.kafka.common.replica.RackAwareReplicaSelector

  kafka_connect:
    vars:
      kafka_connect_user: kafkaconnect
      kafka_connect_group: kafkaconnect
    hosts:
      ec2-kafka-connect:
        